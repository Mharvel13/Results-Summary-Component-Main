<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="stylesheet" href="index.css" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />

        <link rel="stylesheet" href="index.css" />
        <title>Frontend Mentor | Results summary component</title>
    </head>
    <body>
        <div class="container">
            <main>
                <section class="result-side-1">
                    <div class="result-heading">
                        <p>Your Result</p>
                        <p class="result">
                            <span>76</span> <br />
                            of 100
                        </p>
                    </div>
    
                    <div class="result-summary">
                        <h2>Great</h2>
                        <p>
                            You scored higher than 65% of the people who have taken
                            these tests.
                        </p>
                    </div>
                </section>
    
                <section class="result-side-2">
                    <h2>Summary</h2>
                    <div  id="json-display">
                        <!-- <div class="individual-results">
                            <div class="result-name">
                                <img
                                    src="assets/images/icon-memory.svg"
                                    alt="image-icon"
                                />
                                <p class="result-category">Memory</p>
                            </div>
                            <div>
                                <p class="score">
                                    <span class="score-result">92</span>/100
                                </p>
                            </div>
    
                        </div> -->
                    </div>
    
                    <button class="button">Continue</button>
                </section>
            </main>

        </div>

        <footer>
            <div class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                >
                    Frontend Mentor </a
                >. Coded by <a href="#">Marvel Victor</a>.
            </div>
        </footer>
        <script src="index.js"></script>
    </body>
</html>
